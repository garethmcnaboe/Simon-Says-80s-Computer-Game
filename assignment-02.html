  <body onload="checkCookie()">

    <h2>Simon Electronic Memory Skill Game</h2>

      <div class="shape square">
          <div class="shape circle1">

              <div class="shape circle2">
                <div class="shape greenCircle" id="greenCircle1">
                </div>
              </div>

              <div class="shape circle4">
                <div class="shape redCircle" id="redCircle1">
                </div>
              </div>

              <div class="shape circle6">
                <div class="shape yellowCircle" id="yellowCircle1">
                </div>
              </div>

              <div class="shape circle8">
                <div class="shape blueCircle" id="blueCircle1">
                </div>
              </div>

              <div class="gameindicator" id="gameindicator1">
              </div>

              <div class = "buttonposition tabular">
                <span class = "counter1" id="HighScore">00</span>
                <span><button class="button1" id="startButton">Start</button></span>
                <span class = "counter2" id="turnCounter">00</span>
              </div>
      </div>
    </div>

    <script src="./assignment-02.js"></script>

  </body>
